<!DOCTYPE html>
<html>
<head>
    <title>1ucuzpazar</title>
</head>
<body>
    <h1>Hizmet Veren Kayıt Formu</h1>
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="İsim" required><br>
        <input type="text" name="phone" placeholder="Telefon" required><br>
        <input type="text" name="service" placeholder="Verilen Hizmet" required><br>
        <button type="submit">Kaydet</button>
    </form>

    <h2>Hizmet Verenler</h2>
    <ul>
        {% for s in services %}
            <li>{{ s[1] }} - {{ s[2] }} - {{ s[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
